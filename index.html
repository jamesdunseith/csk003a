<!DOCTYPE html>

<html>
  <head>
    <title>CSK003a by JD</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script> 
    $(document).ready(function(){
      $("#flip").click(function(){
        $("#panel").slideToggle("slow");
      });
    });
    </script>
    
    <style>
      h1, p {
        color: purple;
        font-family: 'Montserrat Subrayada', sans-serif;
      }
      
      #panel, #flip {
        padding: 5px;
        text-align: center;
        color: white;
        background-color: #990044;
        border: solid 2px #440099;
        font-family: 'Montserrat Subrayada', sans-serif;
      }

      #panel {
        padding: 50px;
        display: none;
      }
      
    </style>
    
  </head>
  
  <body>
    <h1>Welcome to Cardano Starter Kit #003!</h1>
    <p>Where we party like it's <span id="myYear"></span></p>
    
    <div id="flip">If you didn't come party...</div>
    <div id="panel">Don't bother knockin on my door</div>
  
    <script>
      var year = 2010;
      document.getElementById("myYear").innerHTML = year;
    </script>
    
  </body>
  
  
</html>
